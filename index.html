<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <!-- Enlace a tu archivo local de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>HI, this is my first card</h1>
    <article class="card__container">
        <header class="card__header-container">
            <img class="card__img" width="150px" height="150px" src="https://images.unsplash.com/photo-1731069425977-a33dc0cb41b4?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <p class="card__chip card__chip--active"><span></span>Active
            </p>
        </header>
        <main>
            <div class="card__title-container">
                <div>
                    <h2>Karra Loft</h2>
                    <h4>Canada, Vancouver</h4>
                </div>
                <div>
                    <p>Property Price</p>
                    <p class="price">$300,00</p>
                </div>
            </div>
            <ul class="card__properties-list">
                <li>
                    <i class="fas fa-bed"></i> <!-- Icono de habitaciones -->
                    <span>3</span>
                </li>
                <li>
                    <i class="fas fa-bath"></i> <!-- Icono de baños -->
                    <span>2</span>
                </li>
                <li>
                    <i class="fas fa-ruler-combined"></i> <!-- Icono de área -->
                    <span>325</span>
                </li>
                <li>
                    <i class="fas fa-car"></i> <!-- Icono de parquin -->
                    <span>1</span>
                </li>
            </ul>
        </main>
        <footer class="card__taxes-container">
            <ul class="card__taxes-list">
                <li>
                    <p>Total Price</p>
                    <p class="price">50€</p>
                </li>
                <li>
                    <p>Producted IRR</p>
                    <p class="price">26.3%</p>
                </li>
                <li>
                    <p>Projecte APR</p>
                    <p class="price">16.3%</p>
                </li>
            </ul>
        </footer>
    </article>

</body>
</html>
